<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center fw-bold mt-2 mb-5">Array</h1>
        <form class="form" method="POST">
            <select class="form-select form__select" aria-label="Default select example">
                <option selected hidden>Why are from?</option>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Rossiya">Rossiya</option>
                <option value="Use">Use</option>
                <option value="Canada">Canada</option>
                <option value="Ispaniya">Ispaniya</option>
                <option value="Argentina">Argentina</option>
              </select>
            <input class="form__input form-control  my-5  mx-auto" type="text" min="1" placeholder="Enter your FirstName" required>
            <input class="form__input-last form-control  my-5  mx-auto" type="text" min="1" placeholder="Enter your LastName" required>
            <input class="form__input-tell form-control mb-3  mx-auto" type="number" min="1" placeholder="Enter your Tel Number" required>
            <button class="btn btn-lg btn-outline-info mb-2 px-5" type="submit">Find</button>
        </form>
        <ul class="list list-unstyled pl-0"></ul>
    </div>
    

    
    <script src="main.js"></script>
    
</body>
</html>
